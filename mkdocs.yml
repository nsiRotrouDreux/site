site_name: TERMINALE NSI
theme: 
  name: material
  features: 
     - navigation.footer
     - navigation.tabs
     - navigation.tabs.sticky
  icon: 
     logo: fontawesome/solid/computer
  palette:
  # Dark mode
    - scheme: slate  
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green  
      accent: purple

  # Light mode
    
    - scheme: default  
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: blue  
      accent: orange

markdown_extensions: 
   - attr_list
   - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
   
   - admonition
   - pymdownx.details
   - pymdownx.inlinehilite
   - pymdownx.snippets
 
   - pymdownx.superfences
   - pymdownx.tabbed:
        alternate_style: true
   - pymdownx.highlight:
        line_spans: __span
        pygments_lang_class: true
