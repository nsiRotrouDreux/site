site_name: INFORMATIQUE LYCEE ROTROU DREUX
theme: 
  name: material
  features: 
     - navigation.footer
     - navigation.tabs
     - navigation.tabs.sticky
     - content.code.copy
  icon: 
     logo: fontawesome/solid/computer
  palette:
  # Dark mode
    - scheme: slate  
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green  
      accent: purple

  # Light mode
    
    - scheme: default  
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: blue  
      accent: orange

  # Navigation
nav:
    - Accueil: index.md
    - Terminale NSI: 
        - Accueil: Terminale NSI/index.md
        - Algorithmique: 
             -Dichotomie : Terminale NSI/algorithmique/dichotomie.md
             -Tri Selection : Terminale NSI/algorithmique/Les Tris/tri_selection.md
             -Tri Insertion: Terminale NSI/algorithmique/Les Tris/tri_insertion.md
             -Algorithmes sur les arbres: Terminale NSI/algorithmique/algoArbre.md
             -Algorithmes sur les graphes: Terminale NSI/algorithmique/algoGraphe.md
        - Récursivité: Terminale NSI/recursivite.md
        - POO: Terminale NSI/poo.md
        - Recherche Textuelle: Terminale NSI/rechercheTextuelle.md
        - Décidabilité: Terminale NSI/decidabilite.md
        - Machine de Turing: Terminale NSI/Machine_de_Turing.md
    - Première NSI: 
        - Accueil: Premiere NSI/index.md
        - Binaire: Premiere NSI/binaire.md
    - SNT: 
        - Accueil: SNT/index.md
        - Internet: SNT/internet.md
    - IA: 
        - Accueil: IA/index.md
        - Historique et premiers problèmes : IA/introIa.md
        
    - Liens : Liens/Liens.md
        

        
   
    


markdown_extensions: 
   - attr_list
  
     
   - pymdownx.arithmatex:
      generic: true

   - pymdownx.emoji:
       emoji_generator: !!python/name:pymdownx.emoji.to_svg
   
   - admonition
   - pymdownx.details
   - pymdownx.inlinehilite
   - pymdownx.snippets
 
   - pymdownx.superfences
   - pymdownx.tabbed:
        alternate_style: true
   - pymdownx.highlight:
        line_spans: __span
        pygments_lang_class: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


copyright: B. Saint Pée , Lycée Rotrou , Dreux 

